
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">

<link rel="import" href="../sound-waveform/sound-waveform.html">


<script src="keycode.js"></script>

<!--
A sound button.

Example:

<sound-button></sound-button>

@element sound-button
-->
<dom-module id="sound-button">

	<style>
		:host {
			border-radius: 5px;
			background-color: white;
			/*background-color: #AADBFC;*/
			height: 200px;
			width: 250px;
			margin: 20px;
			font-family: 'Roboto', 'Noto', sans-serif;
			-webkit-font-smoothing: antialiased;
		}

		.top {
			height: 15%;
			width: 100%;
			color: #212121;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.toplable{
			text-align: center;
			flex-basis: 100%;
		}

		.topicon{
			position: absolute;
			top: 3%;
			left: 90%;
			--iron-icon-height: 16px;
			--iron-icon-width: 16px;
			fill: grey;
			visibility: hidden;

		}

		.middle {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
			height: 65%;
			width: 100%;
			position: relative;
		}

		.bottom {
			height: 15%;
			width: 100%;
			color: #212121;

			text-align: center;
			font-size: 2em;
		}

		paper-input-container {
			--paper-input-container-underline: {
				display: none;
			}
			;
			--paper-input-container-underline-focus: {
				display: none;
			}
			text-align: center;

			'Noto',
			sans-serif;
			-webkit-font-smoothing: antialiased;
		}

		paper-material {
			height: 100%;
			border-radius: 5px;
		}

		#dragoverlay{
			z-index: 1;
			border-radius: 5px;
			background-color: white;
			position: absolute;
			width: inherit;
			height: inherit;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#savebutton{
			--iron-icon-height: 20px;
    	--iron-icon-width: 20px;
		}

		iron-icon:hover {
			cursor: pointer;
		}

		.top:hover .topicon{
			visibility: visible;
		}

	</style>

	<template>
		<div id="dragoverlay" hidden$="{{!showDragOverlay}}">
			<span>Drop file here to add sound</span>
		</div>
		<paper-material elevation="2">
			<template is="dom-if" if="{{_isModePlay(mode)}}">
				<div class="top">
					<div class="toplable" id="soundnnamelabel">{{soundname}}</div>
					<iron-icon class="topicon" id="editbutton" icon="icons:create" title="edit" on-click="_toggleEditMode"></iron-icon>
				</div>
				<div class="middle">
					<sound-waveform id="waveplayer" src="{{src}}"></sound-waveform>
				</div>
				<div class="bottom">{{key}}</div>
			</template>
			<template is="dom-if" if="{{!_isModePlay(mode)}}">
				<div class="top">
					<paper-input-container class="toplable"  no-label-float>
						<label>sound name</label>
						<input is="iron-input" id="input" bind-value="{{soundname}}">
					</paper-input-container>
					<iron-icon class="topicon" id="savebutton" icon="icons:save" title="edit" on-click="_toggleEditMode"></iron-icon>
				</div>
				<div class="middle"></div>
				<paper-input-container no-label-float>
					<label>key</label>
					<input is="iron-input" id="keyname" bind-value="{{key}}">
				</paper-input-container>
			</template>
		</paper-material>
	</template>

</dom-module>

<script>
	(function() {

		'use strict';

		var MODE = {
			EDIT: 'edit',
			PLAY: 'play'
		};

		Polymer({

			is: 'sound-button',

			properties: {
				key: {
					type: String,
					value: '',
					observer: '_onKeyChange'
				},

				soundname: {
					type: String,
					value: ''
				},

				keyCode: {
					type: Number,
					value: 0
				},

				mode: {
					type: String,
					value: MODE.PLAY
				},

				showDragOverlay: {
					type: Boolean,
					value: false
				},

				src: {
					type: Object,
				}
			},

			ready: function() {
				this.addEventListener('drop', function(event) {
					this.src = event.dataTransfer.files[0];
				});
			},

			keyPressHandler: function(event) {
				// TODO if can still play in edit
				if (this.mode === MODE.EDIT) {
					return;
				}

				var waveplayer = this.$$('#waveplayer');

				if (event.type === 'keydown' &&
				this.keyCode === event.keyCode &&
						(waveplayer.state === 'stop' ||
						waveplayer.state === 'init')) {
					waveplayer.state = 'play';
				}else if (event.type === 'keyup' &&
									this.keyCode === event.keyCode &&
									waveplayer.state === 'play') {
					waveplayer.state = 'stop';
				}
			},

			_isModePlay: function(mode) {
				return mode === MODE.PLAY;
			},

			_onKeyChange: function(newValue) {
				if (newValue) {
					if (newValue.length > 1) {
						this.key = newValue.charAt(newValue.length - 1);
					} else {
						this.keyCode = keycode(newValue);
					}
				}
			},

			_toggleEditMode: function() {
				if (this.mode === 'play') {
					this.mode = 'edit';
				}else {
					this.mode = 'play';
				}
			}
		});
	})();
</script>
